<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of caracterList; let i = index; let isFirts=first; let isLast=last"
        [ngClass]="{'list-group-item-dark': isFirts, 'list-group-item-primary': isLast,}"
    >
    <div>
        <span class="text-primary" >{{i +  1}}. </span>
        <span>{{item.name}}</span>  - 
        <strong>Power </strong> 
        <span>({{item.power}})</span>
    </div>
    <button class="btn btn-danger" (click)="emitOnDelete(item.id)">x</button>
    </li>
</ul>
