<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div  class="col">
        <dbz-list [characters]="characters" (delCharacter)="onDeleteCharacter($event)"></dbz-list>
    </div>
    <div  class="col">
        <dbz-add-character (onNew)="addNewCharacter($event)"></dbz-add-character>
    </div>

</div>
